{% extends 'base.html' %}

{% block title %} Register {% endblock %}


{% block content %} 


<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post">
                <h2> {% csrf_token %} </h2>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Escriba su nombre de usuario"
                        required
                        >
                </div>
                <div class="form-group">
                    <label for="password1">Contrase単a 1</label>
                    <input
                        type="password"
                        name="password1"
                        id="password1"
                        class="form-control"
                        placeholder="Escriba su contrase単a"
                        required
                        >
                </div>
                <div class="form-group">
                    <label for="password2">Repita su contrase単a</label>
                    <input
                        type="password"
                        name="password2"
                        id="password2"
                        class="form-control"
                        placeholder="Repita su contrase単a"
                        required
                        >
                </div>
                <div class="form-group">
                    <label for="password2">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        required
                        >
                </div>
                <!--boton de registrarme-->
                <button type="submit" class="btn btn-success d-block mx-auto">Registrarme</button>
            </form> 
        </div>
        <div class="col-4"></div>
    </div>
</div>

    

{% endblock %}
