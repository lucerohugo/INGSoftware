{% extends 'base.html' %}

{% block title %} Orders List {% endblock %}

{% block content %}
    {% for order in orders %}
        <li>Order # {{order.id}} - Customer {{order.customer.name}} </li>
    {% empty %}
        <li> Empty Orders</li>  
    {% endfor %}

    <a href="{% url 'order_create' %}"> Crear nueva orden </a>
{% endblock %}
