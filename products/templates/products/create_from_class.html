{% extends 'base.html' %}

{% block title %}
    Crear Producto
{% endblock %}

{% block content %}
    <h3>{{creador_de_productos}}</h3>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Guardar </button>
        <a href="{% url 'product_list' %}"> Volver </a>
    </form>
{% endblock %}
