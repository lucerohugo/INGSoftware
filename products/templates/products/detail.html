{% extends "base.html" %}

{% load i18n %}

{% block title %} Detail {% endblock %}

{% block content %}

    <h2>{{ product.name }}</h2>
    <ul>
        <li>
            {% trans 'Price' %}: {{ product.price }}
            Stock: {{ product.stock }}
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="">
            {% else %}
            <span> no tiene imagen </span>
            {% endif %}
        </li>
    </ul>

{%endblock%}
